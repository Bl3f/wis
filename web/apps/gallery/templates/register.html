{% extends "base.html" %}

{% block topRight %}
{% endblock %}

{% block content %}

<form id="registerForm" method="post" action="{% url "apps.gallery.views.register" %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create the account">
</form>

<div>Username</div>
<div class="form-group" id="username">
<input type="text" class="form-control" id="usernameField" onchange="isAvailable(informUser, 'usernameField');"/>
<div id="loader"><img src="{{ STATIC_URL }}images/infinity-loader.gif" alt="loading" /></div>
</div>
<div id="idval"></div>
<input type="text" class="form-control has-error" id="inputError">

<script type="text/javascript" src="{{ STATIC_URL }}js/user_check.js"></script>

{% endblock %}
