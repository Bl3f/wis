{% extends "base.html" %}

{% block topRight %}
{% endblock %}

{% block content %}

<form class="formContainer" id="registerForm" method="post" action="{% url "apps.gallery.views.register" %}">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldContainer">
            <div class="label">
                {{ field.label }} 
            </div>
            <div class="field" id="{{ field.name }}Field">
                {{ field }}
                {% if field.name == "username" %}
                    <span id="loader"><img src="{{ STATIC_URL }}images/infinity-loader.gif" alt="VÃ©rification ..." /></span>
                {% endif %}
                <div class="help-block">
                    {{ field.errors }}
                </div>
            </div>
        </div>
    {% endfor %}
    <div id="submitButton"> 
        <input type="submit" value="Create the account">
    </div>
</form>

<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/user_check.js"></script>

{% endblock %}
